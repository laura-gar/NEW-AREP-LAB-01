<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>Calculadora de Conversión</title>
</head>
<body>
    <main>
        <header>
            <h1>
                Calculadora de Conversión
            </h1>
        </header>
        <br></br>
        <section>
            <form>
                <h2>
                    Celsius a Fahrenheit
                </h2>
                <label for="celsius">Celsius</label><br />
                <input id="celsius" type="number" value="0" /> <br />
                <p>
                    Fahrenheit
                </p>
                <p id="fahrenheitResult"></p>

                <button id="celsiusButton" type="button" value="Submit" >Convertir</button>
            </form>
        </section>
        <br></br>
        <section>
            <form>
                <h2>
                    Fahrenheit a Celsius    
                </h2>
                <p></p>
                <label for="fahrenheit">Fahrenheit</label><br />
                <input id="fahrenheit" type="number" value="0" /> <br />
                <p>
                    Celsius
                </p>


                <p id="celsiusResult"></p>
                <p></p>
                <button id="fahrenheitButton" type="button" value="Submit">Convertir</button>

            </form>
        </section>
    </main>
    <script src="scripts/script.js"></script>
	
	
	
</body>
</html>
